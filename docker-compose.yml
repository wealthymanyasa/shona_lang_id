version: '3.8'

services:
  web:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    volumes:
      - ./app:/code/app
      - ./tests:/code/tests
      - ./pytest.ini:/code/pytest.ini
    environment:
      - PYTHONPATH=/code
